<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path-2</title>
</head>
<body>
    <!-- 
    line commands -> (L, H, V, Z)
    cubic bezier curves -> (C, S)
    quadratic bezier curves -> (Q, T)
    arcs  -> (A)
-->
<!-- 
    d->draw
    M->means from where you want to start your cursor
    C->cubic curves
    S->one quad and one end point
 -->
    <h1>Path-2 (Cubic Bezier Curves Commands)</h1>
    <svg viewBox='0 0 500 500'>
        <g>
            <line x1='10' y1='10' x2='100' y2='10' stroke='lightgrey'></line>
            <line x1='10' y1='10' x2='10' y2='100' stroke='lightgrey'></line>
            <line x1='10' y1='20' x2='100' y2='20' stroke='lightgrey'></line>
            <line x1='20' y1='10' x2='20' y2='100' stroke='lightgrey'></line>
            <line x1='10' y1='30' x2='100' y2='30' stroke='lightgrey'></line>
            <line x1='30' y1='10' x2='30' y2='100' stroke='lightgrey'></line>
            <line x1='10' y1='40' x2='100' y2='40' stroke='lightgrey'></line>
            <line x1='40' y1='10' x2='40' y2='100' stroke='lightgrey'></line>
            <line x1='10' y1='50' x2='100' y2='50' stroke='lightgrey'></line>
            <line x1='50' y1='10' x2='50' y2='100' stroke='lightgrey'></line>
            <line x1='10' y1='60' x2='100' y2='60' stroke='lightgrey'></line>
            <line x1='60' y1='10' x2='60' y2='100' stroke='lightgrey'></line>
            <line x1='10' y1='70' x2='100' y2='70' stroke='lightgrey'></line>
            <line x1='70' y1='10' x2='70' y2='100' stroke='lightgrey'></line>
            <line x1='10' y1='80' x2='100' y2='80' stroke='lightgrey'></line>
            <line x1='80' y1='10' x2='80' y2='100' stroke='lightgrey'></line>
            <line x1='10' y1='90' x2='100' y2='90' stroke='lightgrey'></line>
            <line x1='90' y1='10' x2='90' y2='100' stroke='lightgrey'></line>
            <line x1='10' y1='100' x2='100' y2='100' stroke='lightgrey'></line>
            <line x1='100' y1='10' x2='100' y2='100' stroke='lightgrey'></line>
        
        </g>
    <path d="M20,40 C40,60 60,60 80,40" stroke="blue" fill="none"></path>
    </svg>

</body>
</html>
